<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body class="flex-container">  
    <main>
        <form action="./pages/form.php" method="post" onsubmit="return Cadastro()">
            <fieldset class="field">
                <h1>Preencha os seus dados:</h1>            
                
                <!-- Nome -->
                <label for="fullname">Nome Completo:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome*" required>
                <br>

                <!--Data de Nascimento  -->
                <label for="date">Data de Nascimento:</label>
                <input type="date" name="date" id="date">
                <br>

                <!--Email  -->
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail *" required>
                <br>
                
                <!-- Sexo -->
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="masculino" class="sexo">M 
                <input type="radio" name="sexo" id="feminino" class="sexo">F
                <br>
                
                <!-- Celular -->
                <label for="phone">Celular:</label>
                <input type="tel" name="phone" id="phone" placeholder="(99) 9999-9999 *" pattern="\(\d{2}\)\s?(9)?\d{4}-\d{4}" title="A senha deve conter pelo menos 8 caracteres, incluindo números, letras maiúsculas e minúsculas.">
                <br>
                
                <label for="city">Cidade:</label>

                <select name="city" id="city">
                    <option value="OP" selected disabled>Selecione...</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </select>

                
                <label for="state" class="state" >Estado:</label>

                <select name="state" id="state">
                    <option value="OP" selected disabled>Selecione...</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="ES">ES</option>
                </select>                
            </fieldset>

            <fieldset class="field" id="field2">
                <label for="user">ID:</label>
                <input type="text" name="user" id="user">
                <br>
                <label for="passw" class="passwd">Senha:</label>
                <input type="password" name="passwd" id="passwd" size="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <br>
                <input type="submit" value="Enviar">
            </fieldset>    
        </form>
    </main>

    <script src="js/verificação.js"></script>
</body>
</html>
